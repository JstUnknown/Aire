<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aire</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
</head>

<body>
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1>Bem vindo(a) ao Aire</h1>
            <p>O <strong>Aire</strong> lê seus gestos e transforma movimento em interação com sua pagina web.
                Mova-se, explore e descubra uma nova forma de navegar.</p>
        </div>
    </section>

    <button class="float-btn" id="openModal">
        Como usar?
    </button>
    <!-- modal -->
     <div class="modal" id="gestureModal">
        <div class="modal-content">
            <span class="close" id="closeModal">
                &times;
            </span>
            <h2>Comandos por gestos.</h2>
            <div class="card-container">
                <div class="gestureCard">
                    <img src="" alt="gesto-1">
                    <p><strong>mão aberta</strong>avança</p>
                </div>
            </div>
        </div>
     </div>
     <video id="video" autoplay></video>
     <div id="status">
        inicializando...
     </div>
    <script src="main.js"></script>
</body>

</html>
